  <!--Nav Bar-->

  <!-- Battle Page-->
  <section class="container-fluid battle mt-4" id="battle">
    <div class="row align-items-center justify-content-center">
      <div class="col-12 text-center">
        <div class="battle-img-container">
          <img src="assets/imgs/battle-img.jpg" class="img-fluid battle-img" alt="Battle Image">
          <div class="img-title">Ready?... Set?... BATTLE!</div>
          <button class="btn btn-primary battle-btn" id="go" role="button">GO!</button>
        </div>
      </div>
    </div>  
  </section>
  

  <!--Battle Cards-->
    <div class="container">
      <div class="row align-items-end justify-content-around">
        <div class="col-12 col-md-6 col-xl-3 d-flex">
          <div class="card h-100" style="width: 15rem;">
            <img src="assets/imgs/battle-img-2.jpg" class="card-img-top" alt="...">

            <p class="card-title">Band Name 1</p>
            <p class="card-text song-title">Song Title</p>
            <p class="card-text origin">Band Origin</p>

            data-bs-toggle="modal" 
            data-bs-target="#videoModal" 
            data-video="">Launch</a>
          </div>
        </div>
      </div>          
      <div class="col-12 col-md-6 col-xl-3 d-flex">
        <div class="card h-100" style="width: 15rem;">
          <img src="assets/imgs/battle-img-2.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-title">Band Name 2</p>
            <p class="card-text song-title">Song Title</p>
            <p class="card-text origin">Band Origin</p>
            <a class="btn btn-primary btn-play fs-5 mt-auto"
            data-bs-toggle="modal" 
            data-bs-target="#videoModal" 
            data-video="">Launch</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-3 d-flex">
        <div class="card h-100" style="width: 15rem;">
          <img src="assets/imgs/battle-img-2.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-title">Band Name 3</p>
            <p class="card-text song-title">Song Title</p>
            <p class="card-text origin">Band Origin</p>
            <a class="btn btn-primary btn-play fs-5 mt-auto"
            data-bs-toggle="modal" 
            data-bs-target="#videoModal" 
            data-video="">Launch</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-3 d-flex">
        <div class="card h-100" style="width: 15rem;">
          <img src="assets/imgs/battle-img-2.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-title">Band Name 4</p>
            <p class="card-text song-title">Song Title</p>
            <p class="card-text origin">Band Origin</p>
            <a class="btn btn-primary btn-play fs-5 mt-auto"
            data-bs-toggle="modal" 
            data-bs-target="#videoModal" 
            data-video="">Launch</a>
          </div>
        </div>
      </div>
    </div>
  
  <!-- Battle Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="now playing selected video">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="videoModalLabel">Now Playing</h5>
      </div>
      <div class="modal-body">
        <div class="ratio ratio-16x9">
          <iframe class="youtube-video" data-video=""></iframe>
        </div>
      </div>
    </div>
  </div>
