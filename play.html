<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--Meta tags for search engines-->
      <meta name="description" content="Battle of the Emerging Rock Bands in 2025">
      <meta name="Keywords" content="Battle of the bands, emerging rock and metal bands,rock and roll,heavy metal,independant fesitvals">
      <meta name="author" content="axdesigns">
    <title>B.o.t.E.R.Bs 2025</title>
    <link rel="icon" type="image/x-icon" href="assets/imgs/red-horns.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!--Nav Bar-->
  <nav class="navbar sticky-top bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">B.o.t.E.R.Bs 2025</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a data-bs-toggle="modal" data-bs-target="#howToPlay" aria-label="how to play the game?">How?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html" aria-label="play the game page">Battle!</a>
          </li>            
        </ul>
      </div>
    </div>
  </nav>

  <!-- Battle Page-->
    <div class="container-fluid battle mt-4" id="battle">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 text-center">
          <div class="battle-img-container">
            <h1>Ready?... Set?... BATTLE!</h1>
          </div>
        </div>
      </div>
      <div class="row align-items-center justify-content-center go-btn">
        <div class="col-12 text-center">
          <button class="btn btn-primary battle-btn" id="go-btn">GO!</button>
        </div>
      </div>
    </div>

  <!--Battle Cards-->
    <div class="container battle-cards mt-2">
      <div class="row overflow-hidden align-items-start justify-content-center">
        <div class="col-12 col-md-6 col-xl-3 d-flex align-items-end justify-content-around">
          <div class="card h-100" style="width: 15rem;">
            <img src="assets/imgs/battle-img-2.jpg" class="card-img-top" alt="card image">
            <div class="card-body">
              <p class="card-title">Band Name 1</p>
              <p class="card-text song-title">Song Title</p>
              <p class="card-text origin">Band Origin</p>
              <a class="btn btn-primary btn-play fs-5 mt-auto"
              data-bs-toggle="modal" 
              data-bs-target="#videoModal" 
              data-video="">Launch</a>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 d-flex align-items-end justify-content-around">
          <div class="card h-100" style="width: 15rem;">
            <img src="assets/imgs/battle-img-2.jpg" class="card-img-top" alt="card image">
            <div class="card-body">
              <p class="card-title">Band Name 2</p>
              <p class="card-text song-title">Song Title</p>
              <p class="card-text origin">Band Origin</p>
              <a class="btn btn-primary btn-play fs-5 mt-auto"
              data-bs-toggle="modal" 
              data-bs-target="#videoModal" 
              data-video="">Launch</a>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 d-flex align-items-end justify-content-around">
          <div class="card h-100" style="width: 15rem;">
            <img src="assets/imgs/battle-img-2.jpg" class="card-img-top" alt="card image">
            <div class="card-body">
              <p class="card-title">Band Name 3</p>
              <p class="card-text song-title">Song Title</p>
              <p class="card-text origin">Band Origin</p>
              <a class="btn btn-primary btn-play fs-5 mt-auto"
              data-bs-toggle="modal" 
              data-bs-target="#videoModal" 
              data-video="">Launch</a>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 d-flex align-items-end justify-content-around">
          <div class="card h-100" style="width: 15rem;">
            <img src="assets/imgs/battle-img-2.jpg" class="card-img-top" alt="card image">
            <div class="card-body">
              <p class="card-title">Band Name 4</p>
              <p class="card-text song-title">Song Title</p>
              <p class="card-text origin">Band Origin</p>
              <a class="btn btn-primary btn-play fs-5 mt-auto"
              data-bs-toggle="modal" 
              data-bs-target="#videoModal" 
              data-video="">Launch</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <!-- Battle Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="videoModalLabel">Now Playing</h5>
          </div>
          <div class="modal-body">
            <div class="ratio ratio-16x9" id="youtube-video">
            <!--iframe goes here-->
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <!--Voting form-->
    <form class="container" onsubmit="window.location.href='thankyou.html'; return false;">
      <div class="row vote-form d-flex align-items-start justify-content-center">
        <div class="col-12 col-md-6 col-xl-3 d-flex align-items-start justify-content-start width=15rem">
          <div class="form-check form-check-inline vote">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="vote-1" value="option1">
            <label class="form-check-label text-wrap band-name" for="vote-1">Band 1</label>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 d-flex align-items-start justify-content-start width=15rem">
          <div class="form-check form-check-inline vote">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="vote-2" value="option2">
            <label class="form-check-label band-name" for="vote-2">Band 2</label>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 d-flex align-items-start justify-content-start width=15rem">
          <div class="form-check form-check-inline vote">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="vote-3" value="option3">
            <label class="form-check-label band-name" for="vote-3">Band 3</label>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 d-flex align-items-start justify-content-start width=15rem">
          <div class="form-check form-check-inline vote">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="vote-4" value="option3">
            <label class="form-check-label band-name" for="vote-4">Band 4</label>
          </div>
        </div>
      </div>
      <!--Vote submit button-->
      <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <input type="submit" id="vote-submit" class="btn btn-primary mt-3" value="Vote">
          </div>
      </div>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
